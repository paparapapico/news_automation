services:
  - type: web
    name: news-automation
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn clean_news_automation:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: INSTAGRAM_ACCESS_TOKEN
        sync: false
      - key: DATABASE_URL
        value: sqlite:///./news_automation.db
    healthCheckPath: /health